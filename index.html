<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Books Store</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 40px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }
  .container {
    background: white;
    border-radius: 10px;
    padding: 30px;
    width: 800px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }
  .book-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }
  .book-card {
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .book-card:hover {
    transform: translateY(-5px);
  }
  .book-card img {
    width: 100%;
    height: 280px;
    object-fit: cover;
  }
  .book-info {
    padding: 15px;
    background: #fafafa;
  }
  .book-info h3 {
    font-size: 18px;
    margin: 0 0 10px;
    color: #333;
  }
  .book-info p {
    font-size: 14px;
    margin: 2px 0;
    color: #666;
  }
  .specs {
    margin-top: 20px;
    padding: 20px;
    background: #e9f1ff;
    border-radius: 8px;
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transition: all 0.6s ease;
  }
  .specs.active {
    opacity: 1;
    max-height: 500px;
    animation: fadeSlideIn 0.6s forwards;
  }
  @keyframes fadeSlideIn {
    0% {opacity: 0; transform: translateY(20px);}
    100% {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Book Store</h1>
    <div class="book-grid">
      <div class="book-card" onclick="showSpecs('book1')">
        <img src="https://m.media-amazon.com/images/I/81af+MCATTL.jpg" alt="The Great Gatsby">
        <div class="book-info">
          <h3>The Great Gatsby</h3>
          <p>by F. Scott Fitzgerald</p>
        </div>
      </div>
      <div class="book-card" onclick="showSpecs('book2')">
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/b468d093312907.5e6139cf2ab03.png" alt="1984">
        <div class="book-info">
          <h3>1984</h3>
          <p>by George Orwell</p>
        </div>
      </div>
      <div class="book-card" onclick="showSpecs('book3')">
        <img src="https://cdn2.penguin.com.au/covers/original/9781784870799.jpg" alt="To Kill a Mockingbird">
        <div class="book-info">
          <h3>To Kill a Mockingbird</h3>
          <p>by Harper Lee</p>
        </div>
      </div>
    </div>
    <div id="specs" class="specs"></div>
  </div>

  <script>
    const specsData = {
      book1: `
        <h3>The Great Gatsby</h3>
        <p><strong>Author:</strong> F. Scott Fitzgerald</p>
        <p><strong>Genre:</strong> Fiction, Classic</p>
        <p><strong>Published:</strong> 1925</p>
        <p><strong>Synopsis:</strong> A story about the American dream and tragedy.</p>
      `,
      book2: `
        <h3>1984</h3>
        <p><strong>Author:</strong> George Orwell</p>
        <p><strong>Genre:</strong> Dystopian, Science Fiction</p>
        <p><strong>Published:</strong> 1949</p>
        <p><strong>Synopsis:</strong> A dystopian future under a totalitarian regime.</p>
      `,
      book3: `
        <h3>To Kill a Mockingbird</h3>
        <p><strong>Author:</strong> Harper Lee</p>
        <p><strong>Genre:</strong> Fiction, Drama</p>
        <p><strong>Published:</strong> 1960</p>
        <p><strong>Synopsis:</strong> A novel about racial injustice in the Deep South.</p>
      `
    };

    function showSpecs(bookId) {
      const specsDiv = document.getElementById('specs');
      specsDiv.classList.remove('active');
      setTimeout(() => {
        specsDiv.innerHTML = specsData[bookId];
        specsDiv.classList.add('active');
      }, 300);
    }
  </script>
</body>
</html>
